<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <title>JavaScript ChatBot</title>
  <meta name="title" content="JavaScript ChatBot">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Simple and Powerful Chatbot In JavaScript.">


  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="apple-touch-icon" sizes="180x180" href="./src/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./src/images/favicon-16x16.png">

  <link rel="manifest" href="./site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/normalize.min.css" />
  <link rel="stylesheet" href="./src/styles/compiled.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Header with chatbot interface controls -->
  <header>
    <div id="icon-chat">
      <img src="./src/images/NCI_logo.png" class="suggest-chat">
    </div>
    <div>
      <h2>NCI ChatBot</h2>
      <p class="typing">bot is typing. . .</p>
    </div>
    <div class="selection-container"> 
      <div class="bot-mode-selector">
        <button class="bot-mode-button" onclick="toggleBotModeMenu()">Normal
          <span class="dropdown-arrow"></span> 
        </button>
        
        <div id="botModeMenu" class="bot-mode-menu"> 
          <div class="bot-mode-option" data-mode="normal" onclick="selectBotMode(this.getAttribute('data-mode'))">
            <span class="bot-mode-icon">⚡</span>
            <div class="bot-mode-info">
              <p>Normal Mode</p>
              <div class="bot-mode-info">
              <p>Quick, general answers via NCI.</p>
            </div>
            </div>
          </div>
          <div class="bot-mode-option" data-mode="open-ai" onclick="selectBotMode(this.getAttribute('data-mode'))">
            <span class="bot-mode-icon">⭐</span>
            <div class="bot-mode-info">
              <p>Open_AI mode</p>
              <div class="bot-mode-info">
                <p>Detailed, specific responses via AI</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </header>
</body>

<!-- Main content area for displaying chat history -->
  <main>
    <div class="chat-history">
      <!-- Chat messages -->
    </div>
  </main>

  <!-- Chat input form with submit and regenerate buttons -->
  <footer>
    <form id="chat-form" class="chat-container" >

      <textarea class="chat-input" id="chat-input-messageBox" required ></textarea>
      <input type="hidden" class="user-answer"/>
      <input type="hidden" class="counter" value=1>
      
      <button type="submit" class="chat-submit"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <path
            d="M24 0l-6 22-8.129-7.239 7.802-8.234-10.458 7.227-7.215-1.754 24-12zm-15 16.668v7.332l3.258-4.431-3.258-2.901z" />
        </svg>
      </button>

      <button type="regenerate" class="chat-submit">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M105.1 202.6c7.7-21.8 20.2-42.3 37.8-59.8c62.5-62.5 163.8-62.5 226.3 0L386.3 160H336c-17.7 0-32 14.3-32 32s14.3 32 32 32H463.5c0 0 0 0 0 0h.4c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32s-32 14.3-32 32v51.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5zM39 289.3c-5 1.5-9.8 4.2-13.7 8.2c-4 4-6.7 8.8-8.1 14c-.3 1.2-.6 2.5-.8 3.8c-.3 1.7-.4 3.4-.4 5.1V448c0 17.7 14.3 32 32 32s32-14.3 32-32V396.9l17.6 17.5 0 0c87.5 87.4 229.3 87.4 316.7 0c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.5 62.5-163.8 62.5-226.3 0l-.1-.1L125.6 352H176c17.7 0 32-14.3 32-32s-14.3-32-32-32H48.4c-1.6 0-3.2 .1-4.8 .3s-3.1 .5-4.6 1z"/></svg>
      </button>
    </form>
  </footer>

  <!-- Scripts for functionality and animations -->
  <script src="./src/javascript/jquery.min.js"></script>
  <script src="./src/javascript/typed.min.js"></script>
  <script src="./src/javascript/app.js"></script>
</body>

</html>
